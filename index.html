<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 RP - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <h1 class="title">Welcome to <span>GTA 5 RP</span></h1>
        <p class="subtitle">Experience the ultimate roleplay adventure</p>
        <a href="#" class="join-btn">Join Now</a>
    </section>

    <!-- Animated Palm Trees & Cars -->
    <div class="animated-elements">
        <img src="palm_tree.png" alt="Palm Tree" class="palm-tree">
        <img src="gta_car.png" alt="Car" class="gta-car">
    </div>

</body>
</html>
